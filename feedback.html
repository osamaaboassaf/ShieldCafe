<style>
.left-div{
	width:30%;
	height: 600px;
    float: left;
    margin:auto;

    position: fixed;
}
.right-div{
    width:70%;
    height: 600px;
    float: right;
    margin: auto;
    margin-top: 20px;
}
.footer a{
	height: 30px;
	width: 30px;
	margin: 0px 20px;
	color: black;
}
h2{
	text-align:center;
	font-family: Serif;
	font-weight: normal;
}
</style>
</head>
<body>
	<div style="width: 100%; height: 600px;">
		
		<div class="left-div">
			<div style="height: 180px; text-align:center;">
				<img src="shield.jpg" style="width:120px;height: 180px;margin-bottom: 0px;">
			</div>
			<div style="text-align:center;">
				<h2 style="margin-top: 50px;">HOME</h2>
				<h2>
					<a href="aboutus.html" style="color: black;">ABOUT</a>
				</h2>
				<h2>LOCATION</h2>
				<h2>
					<a href="booktable.html"  style="color: black;">BOOK TABLE</a>
				</h2>
				<h2>
					<a href="order.html" style="color: black;">ORDER ONLINE</a>
				</h2>
				<h2>
					<a href="" style="color: black;">FEED BACK</a>
				</h2>
			</div>
			<div class="footer" style="text-align: center;">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-tiktok"></i></a>
			</div>
		</div>


		<div class="right-div" >
			<div style="margin-left: 250px;margin-bottom: 80px;"><h1>FEED BACK</h1></div>

			<div>
			<form method="POST">

				<div style="margin-bottom: 50px;">
				<label for="name" style="color:#008080">Name*</label>
				<br>
				<br>
				<input style="width:800px;height:35px;padding-left: 20px;" class="textInput" type="text" name="name" id="name" placeholder="Your Name..." required>
				</div>

				<div style="margin-bottom: 50px;">
				<label for="email" style="color:#008080">Email Address*</label>
				<br>
				<br>
				<input style="width:800px;height:35px;padding-left:20px" class="textInput" type="text" name="email" id="email" placeholder="Your Email Address..." required>
				</div>

				<div style="margin-bottom: 20px;">
				<label style="color:#008080">Message*</label>
				<br>
				<br>
				<input style="width:800px;height:200px;padding-left:20px;" class="textInput" type="text" name="massage" id="massage" placeholder="Your Message...." required>
				</div>

				<div>
				<input style="width:100px;height:35px;color:white;background-color:#008080;font-weight: bold;border: 1px solid black;border-radius: 5px;" type="submit" name="submit" value="Submit">
				</div>
			</form>
			</div>
		</div>
		
	</div>
</body>
